name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - name: Run tests
        run: CGO_ENABLED=1 go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build Go Binary
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        working-directory: dashboard
        run: |
          npm ci --no-audit --no-fund
          npm run build

      - name: Copy dashboard to embed dir
        run: |
          rm -rf internal/dashboard/dist
          cp -r dashboard/dist internal/dashboard/dist

      - name: Build binary
        run: |
          CGO_ENABLED=1 go build \
            -ldflags="-s -w -X main.version=ci -X main.commit=${{ github.sha }} -X main.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/agentwarden \
            ./cmd/agentwarden

  dashboard:
    name: Dashboard Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci --no-audit --no-fund

      - name: Build dashboard
        working-directory: dashboard
        run: npm run build
