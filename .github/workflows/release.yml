name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        working-directory: dashboard
        run: |
          npm ci --no-audit --no-fund
          npm run build

      - name: Copy dashboard to embed dir
        run: |
          rm -rf internal/dashboard/dist
          cp -r dashboard/dist internal/dashboard/dist

      - name: Install C toolchain for CGO (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binaries
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT:0:7} -X main.buildDate=${DATE}"

          mkdir -p dist

          # Native builds (linux/amd64) â€” use host gcc
          echo "Building linux/amd64..."
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build \
            -ldflags="${LDFLAGS}" \
            -o "dist/agentwarden-linux-amd64" \
            ./cmd/agentwarden

          # Cross-compile linux/arm64 with aarch64 gcc
          echo "Building linux/arm64..."
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build \
            -ldflags="${LDFLAGS}" \
            -o "dist/agentwarden-linux-arm64" \
            ./cmd/agentwarden

          # macOS builds require CGO cross-compilation toolchains not
          # available on Linux CI. These are built via GoReleaser on
          # macOS runners or distributed as Docker images only.
          # Skipping darwin builds from this workflow.

          # Create archives
          cd dist
          for f in agentwarden-*; do
            tar czf "${f}.tar.gz" "${f}"
            sha256sum "${f}.tar.gz" >> checksums.txt
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/agentwarden/agentwarden
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
