name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        working-directory: dashboard
        run: |
          npm ci --no-audit --no-fund
          npm run build

      - name: Copy dashboard to embed dir
        run: |
          rm -rf internal/dashboard/dist
          cp -r dashboard/dist internal/dashboard/dist

      - name: Build binaries
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT:0:7} -X main.buildDate=${DATE}"

          declare -A targets=(
            ["linux-amd64"]="linux/amd64"
            ["linux-arm64"]="linux/arm64"
            ["darwin-amd64"]="darwin/amd64"
            ["darwin-arm64"]="darwin/arm64"
          )

          mkdir -p dist

          for name in "${!targets[@]}"; do
            IFS='/' read -r os arch <<< "${targets[$name]}"
            echo "Building ${os}/${arch}..."
            CGO_ENABLED=0 GOOS=${os} GOARCH=${arch} go build \
              -ldflags="${LDFLAGS}" \
              -o "dist/agentwarden-${name}" \
              ./cmd/agentwarden
          done

          # Create archives
          cd dist
          for f in agentwarden-*; do
            tar czf "${f}.tar.gz" "${f}"
            sha256sum "${f}.tar.gz" >> checksums.txt
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/agentwarden/agentwarden
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
