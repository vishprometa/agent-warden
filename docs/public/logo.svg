<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#09090b"/>
  <rect x="1" y="1" width="126" height="126" rx="27" stroke="url(#border)" stroke-width="2"/>

  <!-- Shield outline -->
  <path d="M64 22L34 40V72C34 88 48 102 64 108C80 102 94 88 94 72V40L64 22Z"
        fill="none" stroke="url(#shield-gradient)" stroke-width="3" stroke-linejoin="round"/>

  <!-- Shield fill -->
  <path d="M64 28L38 44V72C38 85.5 50 97.5 64 103C78 97.5 90 85.5 90 72V44L64 28Z"
        fill="url(#shield-fill)" fill-opacity="0.12"/>

  <!-- Inner eye / warden symbol -->
  <circle cx="64" cy="62" r="14" stroke="url(#eye-gradient)" stroke-width="2.5" fill="none"/>
  <circle cx="64" cy="62" r="5" fill="#ef4444"/>

  <!-- Pulse rings -->
  <circle cx="64" cy="62" r="22" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="64" cy="62" r="30" stroke="#ef4444" stroke-width="0.5" fill="none" opacity="0.08"/>

  <!-- Top accent line -->
  <path d="M52 42L64 34L76 42" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <defs>
    <linearGradient id="border" x1="0" y1="0" x2="128" y2="128">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="shield-gradient" x1="64" y1="22" x2="64" y2="108">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="shield-fill" x1="64" y1="28" x2="64" y2="103">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="eye-gradient" x1="50" y1="48" x2="78" y2="76">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
  </defs>
</svg>
